<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Bank Statement Converter{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .header-section {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border-radius: 20px 20px 0 0;
      padding: 2rem;
      text-align: center;
    }
    
    .upload-area {
      border: 3px dashed #4facfe;
      border-radius: 15px;
      padding: 3rem;
      text-align: center;
      transition: all 0.3s ease;
      background: rgba(79, 172, 254, 0.05);
    }
    
    .upload-area:hover {
      border-color: #00f2fe;
      background: rgba(79, 172, 254, 0.1);
    }
    
    .upload-area.dragover {
      border-color: #00f2fe;
      background: rgba(79, 172, 254, 0.15);
      transform: scale(1.02);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
    }
    
    .progress {
      height: 8px;
      border-radius: 10px;
      background: rgba(79, 172, 254, 0.1);
    }
    
    .progress-bar {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 10px;
    }
    
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 2px solid rgba(79, 172, 254, 0.2);
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
    }
    
    .table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .table th {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      font-weight: 600;
      border: none;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .processing-animation {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Ensure buttons are clickable */
    .btn:not(:disabled) {
      cursor: pointer !important;
      pointer-events: auto !important;
    }
    
    .btn:disabled {
      cursor: not-allowed !important;
      pointer-events: none !important;
    }
    
    #processComplete .btn {
      min-height: 38px;
      font-weight: 600;
      margin: 5px;
      text-decoration: none !important;
      display: block;
      text-align: center;
    }
    
    #processComplete .btn:hover {
      text-decoration: none !important;
    }
    
    /* Modal button styling */
    .modal .btn {
      transition: all 0.2s ease;
    }
    
    .modal .btn:hover:not(:disabled) {
      transform: translateY(-1px);
    }
  </style>
  
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container-fluid py-4">
    <div class="container">
      <div class="main-container">
        <!-- Header -->
        <div class="header-section">
          <h1 class="mb-3">
            <i class="fas fa-file-pdf me-3"></i>
            Bank Statement Converter
          </h1>
          <p class="mb-0 fs-5">Extract tabular data from PDF bank statements with advanced AI-powered detection</p>
        </div>
        
        <!-- Content -->
        <div class="p-4">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block extra_js %}{% endblock %}
</body>
</html>
